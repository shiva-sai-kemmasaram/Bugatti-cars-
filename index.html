<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
  
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  />
  

</head>
  <body>
    <!-- Menu -->
    <div class="menu target center">
      <div class="menu-line menu-line-1"></div>
      <div class="menu-line menu-line-2"></div>
    </div>
    <!-- End of Menu -->

    <!-- Navbar -->
    <nav class="navbar target">
      <a href="#home" class="navbar-link">Home</a>
      <a href="#popular-cars" class="navbar-link">Popular Cars</a>
      <a href="#video-gallery" class="navbar-link">Video Gallery</a>
      <a href="#image-gallery" class="navbar-link">Image Gallery</a>
      <a href="#contact" class="navbar-link">Contact</a>
    </nav>
    <!-- End of Navbar -->

    <!-- Section 1 -->
    <div class="wrapper">
      <section class="section-1 target center" id="home">
        <h1 class="section-heading section-1-heading">Bugatti Cars</h1>
        <img src="images/car.2.jpg" class="section-1-img" />
      </section>
    </div>
    <!-- End of Section 1 -->

    <!-- Section 2 -->
    <div class="wrapper">
      <section class="section-2 target" id="popular-cars">
        <h1 class="section-heading">Popular Cars</h1>
        <div class="cards-wrapper center">
          <div class="card">
            <h2 class="car-name">Bugatti </h2>
            <img src="images/car.1.jpg" class="card-img" />
            <h3 class="car-price">$ 200,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Bugatti-Divo</h2>
            <img src="images/Bugatti-Divo.jpg" class="card-img" />
            <h3 class="car-price">$ 100,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
          <div class="card">
            <h2 class="car-name">Bugatti-chiron</h2>
            <img src="images/car..2.jpg" class="card-img" />
            <h3 class="car-price">$ 150,000</h3>
            <button type="button" class="card-btn">See More</button>
          </div>
        </div>
      </section>
    </div>
    <!-- End of Section 2 -->

    <!-- Section 3 -->
    <div class="wrapper">
      <section class="section-3 target" id="video-gallery">
        <h1 class="section-heading">Video Gallery</h1>
        <div class="videos-wrapper center">
          <video src="vedios/vedio1.mp4" muted loop class="video"></video>
          <video src="vedios/vedio2.mp4" muted loop class="video"></video>
          <video src="vedios/vedio3.mp4" muted loop class="video"></video>
        </div>
        <div class="videos-wrapper center">
          <video src="vedios/vedio4.mp4" muted loop class="video"></video>
          <video src="vedios/vedio6.mp4" muted loop class="video"></video>
          <video src="vedios/vedio5.webm" muted loop class="video"></video>
        </div>
      </section>
    </div>
    <!-- End of Section 3 -->

    <!-- Section 4 -->
    <div class="wrapper">
      <section class="section-4 target" id="image-gallery">
        <h1 class="section-heading">Image Gallery</h1>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/carr2.jpg" class="gallery-img-1" />
          <img src="images/carr8.jpg" class="gallery-img-2" />
          <img src="images/carr3.jpg" class="gallery-img-3" />
        </div>
        <div class="gallery center">
          <div class="gallery-shelf"></div>
          <img src="images/carr4.jpg" class="gallery-img-1" />
          <img src="images/car..2.jpg" class="gallery-img-2" />
          <img src="images/carr7.jpg" class="gallery-img-3" />
        </div>
      </section>
    </div>
    <!-- End of Section 4 -->

    <!-- Section 5 -->
    <div class="wrapper">
      <section class="section-5 target" id="contact">
        <h1 class="section-heading">Contact Us</h1>
        <form class="contact-form">
          <input id="name" type="text" class="form-input" placeholder="Your Full Name" />
          <input id="email" type="email" class="form-input" placeholder="Your Email" />
          <textarea id="Message" class="form-input" placeholder="Enter Message"></textarea>
          <input id="btn" class="formbtn" type="submit" link=""></input>
        </form>
   

         </form>
        <footer class="section-5 center">
          <div class="social-media">
            <a href="https://github.com/shiva-sai-kemmasaram" class="social-media-link">
              <i class="fab fa-github-square"></i>
            </a>
            <a href="https://www.youtube.com/" class="social-media-link">
              <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com/profile.php?id=100090776984262" class="social-media-link">
              <i class="fab fa-facebook-square"></i>
            </a>
            <a href="https://twitter.com/shiva_siddipet" class="social-media-link">
              <i class="fab fa-twitter-square"></i>
            </a>
          </div>
        </footer>
      </section>
    </div>
    <!-- ------------------------------------------------------------------------------------------------footer -->
   
    <!-- End of Section 5 -->
    <script src="script.js"></script>
  </body>
</html>
